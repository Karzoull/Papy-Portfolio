<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body>
    <header>
        <nav>
            <ul id="menuList">
                <li><a href="#" class="icon"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">COMPETENCES</a></li>
                <li><a href="#">À PROPOS</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            <div class="menu-icon">
                <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
            </div>
        </nav>
    </header>
    <script>
        let menuList = document.getElementById("menuList")
        menuList.style.maxHeight = "0px";

        function toggleMenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "500px";
            }
            else{
                menuList.style.maxHeight = "0px";
            }
        }
        
    </script>
    <script src="https://kit.fontawesome.com/f8e1a90484.js" crossorigin="anonymous"></script>
    <section class="carou">
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item"><img src="image/pixelcut-export (1).png" alt="Image 1"></div>
                <div class="carousel-item"><img src="image/pixelcut-export (2).png" alt="Image 2">
                </div>
                <div class="carousel-item"><img src="image/pixelcut-export.png" alt="Image 3"></div>
                <div class="carousel-item"><img src="image/pixelcut-export (1).png" alt="Image 1 Duplicate"></div> <!-- Duplication de la première image -->
            </div>
            <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
            <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
        </div>
    </section>

    
    <script src="script.js"></script>
</body>
</html>
